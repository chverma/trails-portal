<!--Full Social Media Tag Template: Article>
  <from https://moz.com/blog/meta-data-templates-123-->

  <!-- Update your html tag to include the itemscope and itemtype attributes. -->
  <html itemscope itemtype="http://schema.org/Article">

  <!-- Place this data between the <head> tags of your website -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}">
  <meta name="author" content="OVRDC">

  <!--social og data-->

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}">
  <meta itemprop="image" content="{{ site.url }}{% if page.feature-img %}/trails/images/compressed/{{ page.feature-img }}{% elsif page.netlify-img %}{{page.netlify-img}}{% elsif page.img %}/trails/images/compressed/{{ page.img }}{% elsif page.header-img %}/trails/images/compressed/{{ page.header-img }}{% elsif site.header-img %}/assets/img/homepage-images/large/{{ site.header-img }}{% endif %}" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ovrdc">
  <meta name="twitter:creator" content="@ovrdc">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="{{ site.url }}{% if page.feature-img %}/trails/images/compressed/{{ page.feature-img }}{% elsif page.netlify-img %}{{page.netlify-img}}{% elsif page.img %}/trails/images/compressed/{{ page.img }}{% elsif page.header-img %}/trails/images/compressed/{{ page.header-img }}{% elsif site.header-img %}/assets/img/homepage-images/large/{{ site.header-img }}{% endif %}" />

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}" />
  <meta property="og:type" content="{% if page.homepage == true %}website{% else %}article{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.url }}{% if page.feature-img %}/trails/images/compressed/{{ page.feature-img }}{% elsif page.netlify-img %}{{page.netlify-img}}{% elsif page.img %}/trails/images/compressed/{{ page.img }}{% elsif page.header-img %}/trails/images/compressed/{{ page.header-img }}{% elsif site.header-img %}/assets/img/homepage-images/large/{{ site.header-img }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}/" />
  <!--meta property="article:tag" content="{% for tag in page.tags%}{{page.tag}}{%endfor%}" /-->
  {% if page.date %}<meta property="article:published_time" content="{{page.date}}" />{%endif%}
