{% if page.homepage == true %}<header>{% else %}<header class="page">{% endif %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-content animated fadeIn">
                    <div class="header-content-inner text-center" style="position: relative;">
                        <h4>{% if page.subtitle %}{{page.subtitle}}{%else%}{{site.description}}{%endif%}</h4>
                        <h1>{% if page.title%}{{page.title}}{%elsif site.title%}{{site.title}}{%endif%}</h1>
                        <a href="#content" class="btn btn-outline btn-xl page-scroll">{%if page.anchor-text %}{{page.anchor-text}}{%else%}Start Exploring{%endif%}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
