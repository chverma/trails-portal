<section id="portfolio" class="download bg-primary text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2 class="section-heading">Views from the Trails</h2>
        <p>A glimpse into the wonderful scenery of Southern Ohio</p>
        <hr>
      </div>
    </div>
  </div>
</section>

<section class="no-padding" id="portfolio">
  <div class="container-fluid">
    <div class="row no-gutter">
      {%for img in site.data.trail-images | limit: 6%}
      <div class="col-lg-4 col-sm-6">
        <div href="#" class="portfolio-box">
          <img src="{{site.baseurl}}img/trail-images/medium/{{img.img}}" class="img-responsive" alt="">
          <div class="portfolio-box-caption">
            <div class="portfolio-box-caption-content">
              <div class="project-category text-faded">
                {{img.name}}
              </div>
              <div class="project-name">
                {{img.caption}}
              </div>
              <br />
              <a class="btn btn-outline btn-sm-img" href="{{site.baseurl}}{{img.name | slugify}}/">View the Trail</a>
            </div>
          </div>
        </div>
      </div>{%endfor%}
    </div>
  </div>
</section>
